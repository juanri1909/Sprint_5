<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Nueva o Modificar Sucursal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Nueva o Modificar Sucursal</h1>
        <hr>
        <h2>Save Sucursal</h2>

        <form action="#" th:action="@{/saveSucursal}" th:object="${sucursal}" method="POST">
            <input type="text" th:field="*{pk_SucursalId}" placeholder="Id_Sucursal" class="form-control mb-4 col-4">

            <input type="text" th:field="*{nomSucursal}" placeholder="Sucursal nombre" class="form-control mb-4 col-4">

            <input type="text" th:field="*{paisSucursal}" placeholder="Sucursal pais" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Sucursal</button>
        </form>

        <hr>

        <a th:href="@{http://localhost:9000/sucursal/getAll}"> Retroceder</a>
    </div>
</body>

</html>
