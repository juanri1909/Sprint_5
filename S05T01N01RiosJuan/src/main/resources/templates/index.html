<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Aplicacion Web Banco</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>BANCOSXXX</h1>


        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>PK_SUCURSAL</th>
                    <th>NOMBRE_SUCURSAL</th>
                    <th>PAIS</th>
                    <th> UE </th>
                    <th> ACTIONS </th>
                </tr>
            </thead>
            <tbody>
            
            	<tr th:each="sucursal : ${sucursales}">
                    <td th:text="${sucursal.pk_SucursalId}"></td>
                    <td th:text="${sucursal.nomSucursal}"></td>
                    <td th:text="${sucursal.paisSucursal}"></td>
                    <td th:text="${sucursal.tipusSucursal}"></td>
                    
                    <td> <a th:href="@{/updateSucursal/{id}(id=${sucursal.pk_SucursalId})}" class="btn btn-primary">Update</a>
                         <a th:href="@{/sucursal/delete/{id}(id=${sucursal.pk_SucursalId})}" class="btn btn-danger">Delete</a>
                         <a th:href="@{/sucursal/add}" class="btn btn-primary">Nuevo</a>
                    </td>
                  </tr>
                
            </tbody>
        </table>
    </div>
</body>

</html>
