<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Partida Jugador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Partida Jugador</h1>
        <hr>
        <th>NOMBRE JUGADOR</th>
        <br>
        <td th:text="${partida.nombreJugador}"></td>
        <br><br>
        <th>NUMERO DE PARTIDA</th>
        <br>
        <td th:text="${partida.idPartida}"></td>
        <br><br>
        <th>DADO 1</th>
        <br>
        <td th:text="${partida.dado1}"></td>
        <br><br>
        <th>DADO 2</th>
        <br>
        <td th:text="${partida.dado2}"></td>
        <br><br>
        <td> <a th:href="@{http://localhost:8080/partida/add}" class="btn btn-primary">Jugar</a></td>
        <td> <a th:href="@{http://localhost:8080/}" class="btn btn-primary">Salir</a></td>

</html>
